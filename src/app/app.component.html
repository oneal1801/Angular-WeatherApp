
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherData.temp > 19">
    <img src="../assets/snow.jpg" *ngIf="weatherData.temp < 10">
    <div class="weather-data">
      
      <div class="location">{{cityNameLabel}}</div>
      <div class="temperature">{{ weatherData.temp | number: '1.0-0'}}°C</div>
    </div>
  </div>
  
  <div class="lower-data">
    <div class="search">
      <form #form="ngForm" (submit)="onSubmit()">
        <input type="text" placeholder="Search your city" name="city" [(ngModel)]="city.cityName">
      </form>
    </div>
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.min_temp | number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/sun.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.max_temp | number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind_speed}} Km/h
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/defrosting.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.humidity}}%
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
